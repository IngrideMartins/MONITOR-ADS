name: JN AU CC
on:
  schedule:
    - cron: '0 0,12 * * *' # 09:00 e 21:00 Brasil (UTC-3)
  workflow_dispatch:

jobs:
  verificar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Navegador Chrome
        run: npx puppeteer browsers install chrome

      - name: Executar verificador
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL_AU }}
          DISCORD_THREAD_ID: ${{ secrets.DISCORD_THREAD_ID_AU }}
        run: node index.js
